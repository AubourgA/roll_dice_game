<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jeu du lancer de d√© avec 2 joueurs">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
  
   <div class="container">


        <header class="game__start">
            <button class="btn start">
                <i class="fa-light fa-plus"></i> NEW GAME
            </button>
        </header>

        
        <main class="game__wrapper">
      
                <section class="player">

                    <div class="player__title">
                        <h2 class=" p1 player__circle">PLAYER 1</h2>
                    </div>
                    <div class="player__global">
                        <p class="p1__score player__global-points">0</p> 
                    </div>
                    <div class="player__current">
                        <h3>CURRENT</h3>
                        <p class="p1__current player__current-points">0</p>
                    </div>

             
                    </section>
                


            <section class="game-play ">
                <div></div>
                <div class="dice">
                    <img src="./assets/img/face1.svg" alt="dice">
                </div>
                <div class="action">
                    <button class="btn roll">
                        <i class="fa-solid fa-arrows-rotate"></i>ROLL DICE
                    </button>
                    <button class="btn hold">
                        <i class="fa-solid fa-download"></i>HOLD
                    </button>
                </div>
            </section>


            <section class="player curr">

                <div class="player__title">
                    <h2 class="p2 player__circle">PLAYER 2</h2>
                    <div class="circle"></div>
                </div>
                <div class="player__global">
                    <p class="p2__score player__global-points">0</p> 
                </div>
                <div class="player__current">
                    <h3>CURRENT</h3>
                    <p class="p2__current player__current-points">0</p>
                </div>

         
                </section>
        </main>
        <section class="modal">
            <div class="modal__content">
                <h2> BRAVO üèÜ </h2>
                <p class="winner"></p>

            </div>
        </section>
    
    </div>




  

    <!-- Librairies JS -->
   
    <script  src="./assets/js/index.js"></script>
</body>

</html>
